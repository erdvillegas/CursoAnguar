<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>

        <!-- this creates a google map on the page with the given lat/lng from -->
        <!-- the component as the initial center of the map: -->
        <agm-map (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng"[zoom]="15" >
            <agm-marker [latitude]="marcador.lat" [longitude]="marcador.lng" *ngFor="let marcador of marcadores; let i  = index;">
                <agm-info-window>
                    <strong>{{marcador.titulo}}</strong>
                    <p>{{marcador.descripcion}}</p>
                    <div>
                        <button mat-raised-button color="primary" (click)="editarMarcador(marcador)">Editar</button>
                        <button mat-raised-button color="warn" (click)="borrarMarcador(i)">Borrar</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
