<h1 class="mt-3 font-weight-light">Youtube Videos</h1>
<hr>

<div class="card-columns">
    <div class="card" *ngFor="let video of videos">
        <img [src]="video.thumbnails.maxres.url" class="card-img-top" [alt]="video.title">
        <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">
                <strong>Autor:</strong> {{video.channelTitle}}
            </h6>
            <p class="card-text">{{video.description | slice:'1:40'}}...</p>
            <button class="btn btn-outline-primary btn-block" type="button">
                Ver Video
            </button>
        </div>
        <div class="card-footer text-muted">
            <p><strong>Publicado</strong> {{video.publishedAt | momento}}</p>
          </div>
    </div>
</div>
