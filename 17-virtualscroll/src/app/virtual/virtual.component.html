<h1>Virtual Scroll</h1>
<hr>

<div class="row">
    <div class="col text-left">
        <button class="btn btn-outline-primary" (click)="irInicio()">
            Ir al inicio
        </button>
    </div>
    <div class="col text-center">
        <button class="btn btn-outline-warning" (click)="irMitad()">
            Ir a la mitad
        </button>
    </div>
    <div class="col text-righ">
        <button class="btn btn-outline-secondary" (click)="irFinal()">
            Ir al final
        </button>
    </div>
</div>

<br><br>
<hr>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
    <div class="list-group-item animate__animated animate__flipInX" *cdkVirtualFor="let persona of personas; let i = index; let conteo =  count">
        Item {{ i }} / {{ conteo }}
    </div>
</cdk-virtual-scroll-viewport>
