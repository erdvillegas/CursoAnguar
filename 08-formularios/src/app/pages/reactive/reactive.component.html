<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               [class.is-invalid]="nombreNoValido"
               formControlName="nombre">
               <small *ngIf="nombreNoValido"
                class="form-text text-danger">El nombre es obligatorio</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               [class.is-invalid]="apellidoNoValido"
               formControlName="apellido">
               <small *ngIf="apellidoNoValido"
                class="form-text text-danger">El apellido es obligatorio</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             [class.is-invalid]="correoNoValido"
             formControlName="correo">
             <small *ngIf="correoNoValido"
                class="form-text text-danger">El correo no es v&aacute;lido</small>
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Dirrecion</label>

    <div class="col">
      <input type="text" class="form-control" placeholder="Distrto" [class.is-invalid]="direccionDistritoNoValido" formControlName="distrito">
      <small *ngIf="direccionDistritoNoValido"
                class="form-text text-danger">El distrino no es v&aacute;lido</small>
    </div>
    
    <div class="col">
      <input type="text" class="form-control" placeholder="Ciudad" [class.is-invalid]="direccionCiudadNoValido" formControlName="ciudad">
      <small *ngIf="direccionCiudadNoValido"
                class="form-text text-danger">La direcci&oacute;n no es v&aacute;lida</small>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempos</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index">
            <td>{{i+1}}</td>
            <td><input class="form-control" type="text" [formControlName]="i"></td>
            <td><button class="btn btn-danger" type="button" (click)="borrarPasatiempo(i)">Borrar</button></td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary mt-3 mb-5 btn-block" type="button" (click)="agregarPasatiempo()">+ Agregar</button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr/>
<code>
  Formulario v&aacute;lido: <var>{{forma.valid}}</var>
</code>
<hr/>

<hr/>
<code>
  Estado del formulario: <var>{{forma.status}}</var>
</code>
<hr/>

<pre>
  {{forma.value | json}}
</pre>
