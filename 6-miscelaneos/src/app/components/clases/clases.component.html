<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">Info</button>

<hr>
<h3 [ngClass]="{'text-danger':propiedades.danger, 'text-info':!propiedades.danger}">Hola Mundo</h3>

<button type="button" class="btn btn-success"
    [ngClass]="{'btn-danger':propiedades.danger, 'bnt-info': !propiedades.danger}" name="button"
    (click)="propiedades.danger = !propiedades.danger">Cambiar</button>

<br><br>

<h3>Proceso Asincrono</h3>

<button class="btn btn-primary" type="button" name="button" (click)="ejecutar()" [disabled]="loading">
    <i [ngClass]="{'fa-save':!loading, 'fa-refresh fa-spin':loading}" class="fa"></i>
    <span *ngIf="!loading"> Guardar cambios</span>
    <span *ngIf="loading"> Espere por favor</span>
</button>
