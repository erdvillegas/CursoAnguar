<ion-list>

  <ion-item-sliding *ngFor="let lista of listas | filtroCompletado:terminada">

    <ion-item detail (click)="listaSeleccionada(lista)">
      <ion-label>
        {{lista.titulo}}
      </ion-label>
      <ion-note color="tertiary" slot="end">{{lista.items.length}}</ion-note>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="editarLista(lista)" color="primary">
        <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option (click)="borrarLista(lista)" color="danger">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>


  </ion-item-sliding>
</ion-list>
